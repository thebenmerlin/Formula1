# Model Training Configuration

# Design parameter bounds (FIXED - DO NOT MODIFY)
design_parameters:
  mass:
    symbol: "m"
    units: "kg"
    min: 700
    max: 850
    description: "Total vehicle mass"
    
  aero_load:
    symbol: "C_L"
    units: "dimensionless"
    min: 0.8
    max: 1.5
    description: "Normalized aero load coefficient"
    
  aero_drag:
    symbol: "C_D"
    units: "dimensionless"
    min: 0.7
    max: 1.3
    description: "Normalized aero drag coefficient"
    
  electric_fraction:
    symbol: "alpha_elec"
    units: "fraction"
    min: 0.0
    max: 0.4
    description: "Electric power fraction"
    
  deploy_energy:
    symbol: "E_deploy"
    units: "MJ"
    min: 2.0
    max: 4.0
    description: "Max deployable electric energy per lap"
    
  cooling_factor:
    symbol: "gamma_cool"
    units: "dimensionless"
    min: 0.8
    max: 1.2
    description: "Cooling aggressiveness factor"

# Synthetic data generation
data_generation:
  n_samples: 100000
  noise_level: 0.02  # 2% noise injection
  random_seed: 42
  
# Cross-validation settings
cross_validation:
  n_folds: 5
  shuffle: true
  random_state: 42

# Model configurations
models:
  linear:
    enabled: true
    
  ridge:
    enabled: true
    alpha_range: [0.01, 0.1, 1.0, 10.0, 100.0]
    
  lasso:
    enabled: true
    alpha_range: [0.001, 0.01, 0.1, 1.0]
    
  xgboost:
    enabled: true
    params:
      n_estimators: [100, 200, 500]
      max_depth: [3, 5, 7, 10]
      learning_rate: [0.01, 0.05, 0.1]
      min_child_weight: [1, 3, 5]
      subsample: [0.8, 1.0]
      colsample_bytree: [0.8, 1.0]
      
  lightgbm:
    enabled: true
    params:
      n_estimators: [100, 200, 500]
      max_depth: [3, 5, 7, -1]
      learning_rate: [0.01, 0.05, 0.1]
      num_leaves: [15, 31, 63]
      min_child_samples: [5, 10, 20]
      
  random_forest:
    enabled: true
    params:
      n_estimators: [100, 200, 500]
      max_depth: [5, 10, 15, null]
      min_samples_split: [2, 5, 10]
      min_samples_leaf: [1, 2, 4]

# Hyperparameter optimization
hyperopt:
  method: "optuna"  # or "grid"
  n_trials: 100
  timeout_seconds: 3600
  metric: "rmse"
  direction: "minimize"

# Evaluation settings
evaluation:
  metrics:
    - rmse
    - mae
    - mape
    - r2
  report_levels:
    - segment
    - sector
    - lap
